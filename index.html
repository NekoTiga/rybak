<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—Ö–∞ –∏–ª–∏ —Ä—ã–±–Ω—ã–π —Å—É–ø?</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .image-container {
            width: 100%;
            height: 300px;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
        }
        
        .question {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .option {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .option:active {
            transform: translateY(0);
        }
        
        .option:disabled {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .option:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .option-a {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .option-b {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        .score {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .result {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .restart {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .restart:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .options {
                flex-direction: column;
                align-items: center;
            }
            
            .option {
                width: 90%;
                margin-bottom: 15px;
            }
            
            .image-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–£—Ö–∞ –∏–ª–∏ —Ä—ã–±–Ω—ã–π —Å—É–ø?</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="image-container">
            <img id="soup-image" src="" alt="–°—É–ø–µ—Ü">
        </div>
        
        <div class="question">–≠—Ç–æ —É—Ö–∞ –∏–ª–∏ —Ä—ã–±–Ω—ã–π —Å—É–ø?</div>
        
        <div class="options">
            <button class="option option-a" id="option-uha">–ê) –£—Ö–∞</button>
            <button class="option option-b" id="option-fishsoup">–ë) –†—ã–±–Ω—ã–π —Å—É–ø</button>
        </div>
        
        <div class="score" id="score">–í–µ—Ä–Ω–æ: 0/5</div>
        
        <div class="result" id="result"></div>
        
        <button class="restart" id="restart">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        
        <div class="footer">–Ω–∞–µ–±–∞–ª–∏! üç≤</div>
    </div>

    <script>
        // –ò–º–∏—Ç–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏–∑ –¥–≤—É—Ö –ø–∞–ø–æ–∫
        const images = [
            { src: "https://i.ibb.co/TMtxx05N/55b3ba8c-49b4-4c66-8c5c-6761466f8321.webp", type: "uha" },
            { src: "https://i.ibb.co/VpkbdbBs/654-0139t38-6162-1024.jpg", type: "fishsoup" },
            { src: "https://i.ibb.co/0yvBPMnw/fc519cab5532e5307853a08b4fd90117.png", type: "uha" },
            { src: "https://i.ibb.co/RpNvD31c/uha-iz-trjoh-vidov-ryby-s-rastegaem-2.jpg", type: "fishsoup" },
            { src: "https://i.ibb.co/TMtxx05N/55b3ba8c-49b4-4c66-8c5c-6761466f8321.webp", type: "uha" },
            { src: "https://i.ibb.co/WN833WG3/7d10e9d741.jpg", type: "fishsoup" },
            { src: "https://i.ibb.co/PZYttPQv/91779bd0-d50b-4432-9f8c-1561e6d7ccfe.webp", type: "uha" },
            { src: "https://i.ibb.co/rKj3c727/uha-v-kazane1.jpg", type: "fishsoup" },
            { src: "https://i.ibb.co/ccMWZddS/big-428045.jpg", type: "uha" },
            { src: "https://i.ibb.co/VpkbdbBs/654-0139t38-6162-1024.jpg", type: "fishsoup" }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let usedIndices = [];

        const progressBar = document.getElementById('progress');
        const soupImage = document.getElementById('soup-image');
        const scoreElement = document.getElementById('score');
        const resultElement = document.getElementById('result');
        const restartButton = document.getElementById('restart');
        const optionUha = document.getElementById('option-uha');
        const optionFishsoup = document.getElementById('option-fishsoup');

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        function startGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            usedIndices = [];
            updateScore();
            resultElement.style.display = 'none';
            restartButton.style.display = 'none';
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            optionUha.disabled = false;
            optionFishsoup.disabled = false;
            
            loadQuestion();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞
        function loadQuestion() {
            if (currentQuestion >= 5) {
                showResult();
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressBar.style.width = `${(currentQuestion / 5) * 100}%`;

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –µ—â–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–æ—Å—å
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * images.length);
            } while (usedIndices.includes(randomIndex));
            
            usedIndices.push(randomIndex);
            
            const image = images[randomIndex];
            soupImage.src = image.src;
            soupImage.dataset.type = image.type;

            currentQuestion++;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer(userAnswer) {
            const correctAnswer = soupImage.dataset.type;
            const isCorrect = (userAnswer === correctAnswer);
            
            if (isCorrect) {
                correctAnswers++;
                updateScore();
            }
            
            loadQuestion();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore() {
            scoreElement.textContent = `–í–µ—Ä–Ω–æ: ${correctAnswers}/5`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult() {
            progressBar.style.width = '100%';
            
            let message = '';
            if (correctAnswers <= 1) {
                message = '–†—ã–±–∞–∫ —Ö—É–µ–≤';
                resultElement.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';
                resultElement.style.color = 'white';
            } else if (correctAnswers <= 3) {
                message = '–•—É–µ–≤–∞—è —É —Ç–µ–±—è —É—Ö–∞.';
                resultElement.style.background = 'linear-gradient(to right, #f39c12, #e67e22)';
                resultElement.style.color = 'white';
            } else {
                message = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –ª–æ–¥–∫—É';
                resultElement.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                resultElement.style.color = 'white';
            }
            
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            restartButton.style.display = 'inline-block';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
            optionUha.disabled = true;
            optionFishsoup.disabled = true;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        optionUha.addEventListener('click', () => checkAnswer('uha'));
        optionFishsoup.addEventListener('click', () => checkAnswer('fishsoup'));
        restartButton.addEventListener('click', startGame);

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
